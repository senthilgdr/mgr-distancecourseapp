
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Courses</title>
</head>
<body>
	<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-10">
							<div class="portlet-title">
								<div class="page-header">
									<h3>Courses</h3>
								</div>
							</div>
							<div class="portlet-body">

								<div class="row">
									<div class="col-sm-6" th:each="course,iter  : ${COURSE_LIST}">
										<div class="card">
											<div class="card-block">
												<h3 class="card-title" th:text="${course.courseName}"></h3>
												<p class="card-text" th:text="${course.description}"></p>
												<a href="#"
													th:href="@{/coursevideos/listCourse(courseId=${course.courseId})}"
													class="btn btn-primary btn-sm">Course Details</a>
											</div>
										</div>
									</div>
								</div>

							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	
</body>
</html>
