<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Welcome to User Login</title>

</head>
<body>
	<nav class="navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html" th:href="@{/}"><span
					class="glyphicon glyphicon-home">MGR-MedicalUniversity</span></a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div th:include="layout/homeheader"></div>
		<div class="row">
			<div class="col-md-4">

				<div class="portlet-title">
					<div class="page-header">
						<h3>Login</h3>
						<h4 th:text="${errorMessage}"></h4>

					</div>
				</div>
				<div class="portlet-body">
					<form action="../auth/login" method="POST">
						<div class="form-group">
							<label for="userName">EmailId :</label> <input type="email"
								class="form-control" name="emailId" placeholder="Enter emailId"
								autofocus="autofocus" required="required" id="emailId"
								value="senthil.gdr@gmail.com" />
						</div>


						<div class="form-group">
							<label for="password">Password :</label> <input type="password"
								class="form-control" name="password"
								placeholder="Enter Password" required="required" id="password"
								value="pass123" />
						</div>
						<div class="form-group">
							<button type="submit" name="add" class="btn btn-success"
								id="addLoginBtn">SIGN IN</button>
								
								<a href="../users/getForgotpassword"
								th:href="@{users/getForgotpassword}" class="btn btn-danger">Forgot
								Your Password?</a>
						</div>

						<div class="form-group">
							<a href="../auth/account" th:href="@{auth/accountActivation}"
								class="btn btn-success">Activation</a>
						</div>
					
						<div class="form-group">
							Don't have an account? &nbsp;&nbsp; <a href="../auth/create"
								th:href="@{auth/create}" class='btn btn-primary'>Create New
								Account</a>
						</div>

					</form>

				</div>
			
			</div>
		</div>

	</div>

</body>

</html>
