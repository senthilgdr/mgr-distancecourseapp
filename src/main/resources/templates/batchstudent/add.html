<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add BatchStudent</title>

</head>
<body>
	<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-2">

							<div class="portlet-title">
								<div class="page-header">
									<h4>Add BatchStudent</h4>
								</div>
							</div>
							<div class="portlet-body">
								<form id="addBatchStudentFrm" class="form-horizontal"
									role="form" method="GET" action="../batchstudents/save">

									<div class="form-group">
										<label for="batchId">Batch Name:</label> <select
											name="batchId">

											<option th:each="b,iter  : ${BATCH_LIST}"
												th:value="${b.batchId}"
												th:text="${b.batchId} +'-' + ${b.batchName}"></option>

										</select>
									</div>


									<div class="form-group">
										<button type="submit" class="btn btn-success"
											id="addbatchStudentBtn">Submit</button>
									</div>

								</form>

							</div>

						</div>

					</div>
				</div>

			</div>

		</div>
	</div>
</body>

</html>
