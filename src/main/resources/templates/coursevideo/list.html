
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>CourseVideos</title>
</head>
<body>
	<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<p th:text="${errorMessage}"></p> <!--  request.getAttribute("errorMessage") -->
			<!-- 	<p th:text="${param.errorMessage[0]}"> </p>--> <!--  request.getParameter("errorMessage") -->
				
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10">
							<div class="portlet-title">
								<div class="page-header">
									<h3 th:text="${COURSE_DETAIL.courseName}">CourseName</h3>
									<h4 th:text="${COURSE_DETAIL.description}">Description</h4>
									<a href="#"
										th:href="@{/api/coursesenrollments/courseEnroll(courseId=${COURSE_DETAIL.courseId})}"
										class="btn btn-primary btn-sm">Enroll Course</a>
								</div>
							</div>
							<div class="portlet-body">

								<div class="table-responsive">
									<h3>
										List Of Videos ( <span th:text="${COURSE_VIDEO_LIST.size()}"></span>
										)
									</h3>
									<ul th:each="c,iter  : ${COURSE_VIDEO_LIST}">
										<li th:text="${c.video.title}"></li>
									</ul>
								</div>
							</div>

						</div>

					</div>
				</div>

			</div>

		</div>
	</div>

</body>
</html>
