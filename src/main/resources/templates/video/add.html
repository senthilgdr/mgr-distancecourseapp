<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add Video</title>

</head>
<body>
	<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-4">

							<div class="portlet-title">
								<div class="page-header">
									<h4>Add Video</h4>
								</div>
							</div>
							<div class="portlet-body">
								<form id="addVideoFrm" class="form-horizontal" role="form"
									method="GET" action="../videos/save">

									<div class="form-group">
										<label for="title">Title:</label><input type="text"
											class="form-control" name="title" required="required"
											autofocus="autofocus" id="title" />
									</div>
									<div class="form-group">
										<label for="url">URL:</label><input type="url"
											class="form-control" name="url" required="required"
											autofocus="autofocus" id="url" />
									</div>


									<div class="form-group">
										<button type="submit" class="btn btn-success" id="addVideoBtn">Submit</button>
									</div>

								</form>

							</div>

						</div>

					</div>
				</div>
			</div>

		</div>

	</div>

</body>

</html>
