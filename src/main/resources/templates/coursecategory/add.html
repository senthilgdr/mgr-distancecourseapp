<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add CourseCategory</title>

</head>
<body>
	<div class="wrapper">
		<div th:include="layout/sidebar"></div>
		<div class="main-panel">

			<div th:include="layout/header"></div>
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-2">

							<div class="portlet-title">
								<div class="page-header">
									<h4>Add CourseCategory</h4>
								</div>
							</div>
							<div class="portlet-body">
								<form id="addCourseCategoryFrm" class="form-horizontal"
									role="form" method="GET" action="../coursecategories/save">

									<div class="form-group">
										<label for="categoryId">CategoryName:</label> <select
											name="categoryId">

											<option th:each="ca,iter  : ${CATEGORY_LIST}"
												th:value="${ca.categoryId}"
												th:text="${ca.categoryId} +'-' + ${ca.categoryName}"></option>

										</select>
									</div>

									<div class="form-group">
										<label for="courseId">CourseName:</label> <select
											name="courseId">

											<option th:each="c,iter  : ${COURSE_LIST}"
												th:value="${c.courseId}"
												th:text="${c.courseId} +'-' + ${c.courseName}"></option>

										</select>
									</div>

									<div class="form-group">
										<button type="submit" class="btn btn-success"
											id="addCourseCategoryBtn">Submit</button>
									</div>

								</form>

							</div>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
