<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Activation</title>

</head>
<body>
	<nav class="navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html" th:href="@{/}"><span
					class="glyphicon glyphicon-home">MGR-MedicalUniversity</span></a>
			</div>
		</div>
	</nav>
	<div class="container">

		<div th:include="layout/homeheader"></div>

		<div class="row">
			<div class="col-md-3">
				<div class="portlet-title">
					<div class="page-header">
						<h3>Activation</h3>

						<h4 th:text="${errorMessage}"></h4>

					</div>
				</div>
				<div class="portlet-body">

					<form class="form-horizontal" role="form" method="GET"
						action="../auth/accountActivate" id="registerFrm">


						<div class="form-group">
							<label for="name">E-mail:</label><input type="email"
								name="emailId" class="form-control" id="emailId"
								required="required" autofocus="autofocus" />
						</div>
						<div class="form-group">
							<label for="code">Activation Code:</label><input type="text"
								name="code" class="form-control" id="code" required="required" />
						</div>


						<div class="form-group">
							<button type="submit" class="btn btn-success" id="registerBtn">Submit</button>
						</div>

					</form>

				</div>

			</div>
		</div>
	</div>

</body>

</html>
